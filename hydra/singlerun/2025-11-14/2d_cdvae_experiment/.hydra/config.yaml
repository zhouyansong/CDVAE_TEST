data:
  root_path: ${oc.env:PROJECT_ROOT}/data/c2db
  prop: formation_energy_per_atom
  num_targets: 1
  niggli: true
  primitive: false
  graph_method: crystalnn
  lattice_scale_method: scale_length
  preprocess_workers: 30
  readout: mean
  max_atoms: 30
  otf_graph: false
  eval_model_name: c2db
  load_old: true
  train_max_epochs: 100
  early_stopping_patience: 10
  teacher_forcing_max_epoch: 50
  datamodule:
    _target_: lrcdvae.pl_data.datamodule.CrystDataModule
    datasets:
      train:
        _target_: lrcdvae.pl_data.dataset.CrystDataset
        name: Formation energy train
        path: ${data.root_path}/train.csv
        prop: ${data.prop}
        niggli: ${data.niggli}
        primitive: ${data.primitive}
        graph_method: ${data.graph_method}
        lattice_scale_method: ${data.lattice_scale_method}
        preprocess_workers: ${data.preprocess_workers}
        save_path: ${data.root_path}/train_data.pt
        load_old: ${data.load_old}
      val:
      - _target_: lrcdvae.pl_data.dataset.CrystDataset
        name: Formation energy val
        path: ${data.root_path}/val.csv
        prop: ${data.prop}
        niggli: ${data.niggli}
        primitive: ${data.primitive}
        graph_method: ${data.graph_method}
        lattice_scale_method: ${data.lattice_scale_method}
        preprocess_workers: ${data.preprocess_workers}
        save_path: ${data.root_path}/val_data.pt
        load_old: ${data.load_old}
      test:
      - _target_: lrcdvae.pl_data.dataset.CrystDataset
        name: Formation energy test
        path: ${data.root_path}/test.csv
        prop: ${data.prop}
        niggli: ${data.niggli}
        primitive: ${data.primitive}
        graph_method: ${data.graph_method}
        lattice_scale_method: ${data.lattice_scale_method}
        preprocess_workers: ${data.preprocess_workers}
        save_path: ${data.root_path}/test_data.pt
        load_old: ${data.load_old}
    num_workers:
      train: 0
      val: 0
      test: 0
    batch_size:
      train: 32
      val: 32
      test: 32
logging:
  val_check_interval: 5
  wandb:
    name: ${expname}
    project: crystal_generation_mit
    entity: null
    log_model: true
    mode: online
    group: ${expname}
  wandb_watch:
    log: all
    log_freq: 500
  lr_monitor:
    logging_interval: step
    log_momentum: false
model:
  encoder:
    _target_: lrcdvae.pl_modules.gnn.DimeNetPlusPlusWrap
    num_targets: ${data.num_targets}
    hidden_channels: 128
    num_blocks: 4
    int_emb_size: 64
    basis_emb_size: 8
    out_emb_channels: 256
    num_spherical: 7
    num_radial: 6
    otf_graph: ${data.otf_graph}
    cutoff: 8.0
    max_num_neighbors: 20
    envelope_exponent: 5
    num_before_skip: 1
    num_after_skip: 2
    num_output_layers: 3
    readout: ${data.readout}
  decoder:
    _target_: lrcdvae.pl_modules.decoder.GemNetTDecoder
    hidden_dim: 128
    latent_dim: ${model.latent_dim}
    max_neighbors: ${model.max_neighbors}
    radius: ${model.radius}
    scale_file: ${oc.env:PROJECT_ROOT}/lrcdvae/pl_modules/gemnet/gemnet-dT.json
  _target_: lrcdvae.pl_modules.model.CDVAE
  hidden_dim: 256
  latent_dim: 256
  fc_num_layers: 1
  max_atoms: ${data.max_atoms}
  cost_natom: 1.0
  cost_coord: 10.0
  cost_type: 1.0
  cost_lattice: 10.0
  cost_composition: 1.0
  cost_edge: 10.0
  cost_property: 1.0
  beta: 0.01
  teacher_forcing_lattice: true
  teacher_forcing_max_epoch: ${data.teacher_forcing_max_epoch}
  max_neighbors: 30
  radius: 8.0
  sigma_begin: 10.0
  sigma_end: 0.01
  type_sigma_begin: 5.0
  type_sigma_end: 0.01
  num_noise_level: 50
  predict_property: false
optim:
  optimizer:
    _target_: torch.optim.Adam
    lr: 0.001
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 0
  use_lr_scheduler: true
  lr_scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    factor: 0.6
    patience: 30
    min_lr: 0.0001
train:
  deterministic: false
  random_seed: 42
  pl_trainer:
    fast_dev_run: false
    accelerator: gpu
    devices: 1
    precision: bf16-mixed
    max_epochs: ${data.train_max_epochs}
    accumulate_grad_batches: 1
    num_sanity_val_steps: 2
    gradient_clip_val: 0.5
    gradient_clip_algorithm: value
    profiler: simple
  monitor_metric: val_loss
  monitor_metric_mode: min
  early_stopping:
    patience: ${data.early_stopping_patience}
    verbose: false
  model_checkpoints:
    save_top_k: 1
    verbose: false
    save_last: true
    every_n_epochs: 50
expname: 2d_cdvae_experiment
core:
  version: 1.0.0
  tags:
  - ${now:%Y-%m-%d}
